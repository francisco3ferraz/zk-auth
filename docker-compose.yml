services:
  postgres:
    image: postgres:15-alpine
    container_name: zk-auth-postgres
    environment:
      POSTGRES_USER: zkauth
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: zkauth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zkauth"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zk-auth-server
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://zkauth:admin123@postgres:5432/zkauth?sslmode=disable
      SERVER_PORT: 8080
      JWT_SECRET: 5167c8f7627baf05598f87a5e5a75c42
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/app/migrations
    restart: unless-stopped

volumes:
  postgres_data: